<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="calculator-wrapper">
        <div class="calculator-top-block">
            <span class="calculator-title-input">Ввод:</span>
            <input type="text" class="calculator-input">
            <span class="calculator-title-result">Результат:</span>
            <div class="calculator-result"></div>
        </div>
        <div class="calculator-button-block">
            <div class="calculator-button">Посчитать</div>
            <div class="calculator-reset">Сбросить</div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
